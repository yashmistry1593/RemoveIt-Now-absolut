<ul>
  <li  ng-repeat="menu in navigation" ng-class="{'menu-item-has-children' : menu.subnav!='' }">
    <a ng-if="menu.anchor" class="o-i"><i class="fa fa-{{menu.icon}}"></i> <span>{{menu.name}}</span></a>
    <a ng-if="menu.link" class="o-i"><i class="fa fa-{{menu.icon}}"></i> <span>{{menu.name}}</span></a>
        <ul ng-if="menu.subnav!='';">
          <li ng-repeat="submenu in menu.subnav">
            <a ui-sref="{{submenu.anchor}}" ng-if="submenu.anchor"><i class="fa fa-{{submenu.icon}}"></i> <span>{{submenu.name}}</span></a>
            <a herf="{{submenu.link}}" ng-if="submenu.link"><i class="fa fa-{{submenu.icon}}"></i> <span>{{submenu.name}}</span></a>
          </li>
        </ul>
  </li>
</ul>
