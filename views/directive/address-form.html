<div class="form-group">
    <label>Country*</label>
    <multiple-select  name="country" required ng-model="formData.country" ng-name = "name.country" api="searchCountry"></multiple-select>
    <div class="error-msg" ng-show="demoForm.country.$error.required && demoForm.country.$touched">Please Enter Country.</div>
</div>
<div class="form-group">
    <label>Zone*</label>
    <multiple-select  name="zone" required ng-model="formData.zone" filter='{"country":"{{formData.country}}"}' ng-name = "name.zone" api="searchZone"></multiple-select>
    <div class="error-msg" ng-show="demoForm.zone.$error.required && demoForm.zone.$touched">Please Enter Zone.</div>
</div>
<div class="form-group">
    <label>State*</label>
    <multiple-select  name="state" required ng-model="formData.state" filter='{"zone":"{{formData.zone}}"}' ng-name = "name.state" api="searchState"></multiple-select>
    <div class="error-msg" ng-show="demoForm.state.$error.required && demoForm.state.$touched">Please Enter State.</div>
</div>
<div class="form-group">
    <label>District</label>
    <multiple-select  name="district" ng-model="formData.district" filter='{"state":"{{formData.state}}"}' ng-name = "name.district" api="searchDistrict"></multiple-select>
</div>
<div class="form-group">
    <label>City*</label>
    <multiple-select  name="city" required ng-model="formData.city" filter='{"district":"{{formData.district}}"}' ng-name = "name.city" api="searchCity"></multiple-select>
    <div class="error-msg" ng-show="demoForm.city.$error.required && demoForm.city.$touched">Please Enter city.</div>
</div>
<div class="form-group">
    <label>Address</label>
    <textarea class="form-control"  ng-model="formData.address"></textarea>
</div>
<div class="form-group">
    <label>Postal Code</label>
    <input type="text" class="form-control"  ng-model="formData.pincode" ng-keyup="getLatLng(formData.pincode);">
</div>
<div class="form-group">
    <label for="">Latitude</label>
    <input type="text" name="lat" ng-model="formData.lat" class="form-control" readonly="">
</div>
<div class="form-group">
    <label for="">Longitude</label>
    <input type="text" name="lng" ng-model="formData.lng" class="form-control" readonly="">
</div>
<div class="form-group">
    <div ng-if="formData.lat && formData.lng" map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyCn9ypqFNxdXt9Zu2YqLcdD1Xdt2wNul9s">
        <ng-map scrollwheel=false zoom="17" center="[{{formData.lat}},{{formData.lng}}]">
            <marker on-dragend="change();"  position="[{{formData.lat}},{{formData.lng}}]" draggable="true" ></marker>
        </ng-map>
    </div>
</div>
<div class="form-group" ng-show="formData.country && formData.zone && formData.state && formData.city && formData.pincode && formData.address">
    <label>Final Address</label>
    <div>
      {{formData.address }},</br>
      {{name.city}} {{formData.pincode}},</br>
      {{name.district}}<span ng-if="name.district">,</span> {{name.state}}, {{name.country}}
    </div>
</div>
