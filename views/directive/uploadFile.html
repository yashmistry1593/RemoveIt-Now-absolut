<div class="form-group">
  <!-- <label for="exampleInputEmail1" style="margin:5px;">Image Upload</label> -->

  <div class="img-box" ng-if="image && !isMultiple" ng-hide="noShow">
    <img ng-src="{{image.url}}" imageonload="uploadNow(image)" type="{{image.file.type}}"/>
  </div>
  <div class="clearfix" ng-if="image && isMultiple" ng-hide="noShow">
    <div class="img-box" style="float:left;"  ng-repeat="sImage in image">
      <img alt="" ng-src="{{sImage.url}}" imageonload="uploadNow(sImage)" type="{{sImage.file.type}}"/>
    </div>
  </div>

  <div class="btn-upload btn btn-primary btn-outline btn-small create-btn">
    <input id="inputImage" ng-show="!isMultiple" type="file" accept="image/*" image="image" title="Choose Files" class="btn-primary">
    <input id="inputImage" ng-show="isMultiple" type="file" accept="image/*" image="image" title="Choose Multiple Files" class="btn-primary" onchange="angular.element(this).scope().clearOld()" multiple>
    <span>CHOOSE FILE</span>
    <!-- <a class="btn btn-primary btn-outline btn-small create-btn" ng-if="!isMultiple">Choose File</a> -->
    <!-- <a class="btn btn-primary btn-outline btn-small create-btn" ng-if="isMultiple">Choose Files</a> -->
  </div>
</div>
