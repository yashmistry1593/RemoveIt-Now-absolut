<form name="modalForm" ng-submit="transferOfficer(modalData)">
    <div class="modal-header blue-bg">
        <div class="pull-right">
            <a class="btn btn-clear" ng-click="$dismiss()">
                <i class="ln-cross"></i>
            </a>
        </div>
        <h5 class="modal-title">Transfer Officer</h5>
    </div>
    <div class="modal-body">
      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label>Customer Company*</label>
                  <multiple-select name="customerCompany" required ng-model="modalData.customerCompany" ng-name="name.customerCompany" api="searchCustomerCompany" ng-create="customerCompanySave"></multiple-select>
                  <div class="error-msg" ng-show="modalForm.customerCompany.$invalid">Please Select Customer Company</div>
              </div>
              <div class="form-group">
                  <label>Customer*</label>
                  <multiple-select name="customerCompany" required ng-model="modalData.customerCompany" ng-name="name.customerCompany" api="searchCustomerCompany" ng-create="customerCompanySave"></multiple-select>
                  <div class="error-msg" ng-show="modalForm.customer.$invalid">Please Select Customer</div>
              </div>
          </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary btn-save" type="submit" ng-disabled="modalForm.$invalid">Save</button>
      </div>
    </div>
</form>
