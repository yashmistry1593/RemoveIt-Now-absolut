<div class="modal-header red-bg">
  <div class="pull-right">
    <button class="btn btn-clear" ng-click="$dismiss()">
      <i class="ln-cross"></i>
    </button>
  </div>
    <h5 class="modal-title">Send an email</h5>
</div>
<div class="modal-body">
  <div class="billing-sec no-float">
    <div class="row">
      <div class="col-md-6 field">
        <label>To  </label>
        <input type="text" placeholder="">
      </div>
      <div class="col-md-6 field">
        <label>Cc </label>
        <input type="text" placeholder="">
      </div>
      <div class="col-md-12 field">
        <label>Bcc <span>*</span></label>
        <input type="text" placeholder="">
      </div>
      <div class="col-md-12 field">
        <label>Subject <span>*</span></label>
        <input type="text" placeholder="">
      </div>
      <div class="col-md-12 field">
        <label>Message <span>*</span></label>
        <textarea ui-tinymce ng-model="email.message"></textarea>
      </div>
      <div class="col-md-12 field">
        <label>Message <span>*</span></label>

        <div class="custom-tabs">
           <uib-tabset>
             <uib-tab ng-repeat="file in files">
               <uib-tab-heading>
                 {{file.type}} <span ng-if="file.count!=0">({{file.count}})</span>
               </uib-tab-heading>
                <div class="file-selector" ng-if="file.files">
                  <div class="row">
                    <div class="col-md-3" ng-repeat="f in file.files">
                      <div class="filebx">
                        <div class="dl-bx">
                          <i class="ln-download"></i>
                        </div>
                        <i class="ln-document"></i>
                        <p>{{f.name}}</p>
                      </div>
                  </div>
                  </div>
                </div>
             </uib-tab>
           </uib-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-red btn-round" type="submit">Send</button>
</div>
