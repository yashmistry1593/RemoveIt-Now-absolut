<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>
<form name="policyTypeForm" ng-submit="savePolicyType(formData)">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                  <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Policy Name</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Policy Name*</label>
                                        <input type="text" name="name" ng-model="formData.policyType" class="form-control" required>
                                        <div class="error-msg" ng-show="policyTypeForm.name.$invalid && policyTypeForm.name.$touched">Please Enter Policy Name</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Department*</label>
                                        <multiple-select name="department" required ng-model="formData.department" filter='{"department":"{{formData.department}}"}' ng-name="name.zone" api="searchDepartment" ng-create="departmentSave"></multiple-select>
                                        <div class="error-msg" ng-show="policyTypeForm.department.$invalid">Please Enter Department</div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt20">
                                <button class="btn btn-default" type="submit" ng-disabled="policyTypeForm.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="policytype-list">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
