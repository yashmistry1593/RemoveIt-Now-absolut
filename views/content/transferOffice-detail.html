<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Customers</a>
        </li>
        <li>
            <a ui-sref="transferOffice-list">Transfer Office</a>
        </li>
    </ul>
</div>

<form name="formName" ng-submit="saveTransferOffice(formData)">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-4 column">
                <div class="heading-profile">
                    <h2>Transfer Office</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Transer Office</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Customer Company*</label>
                                        <multiple-select name="customerCompany" required ng-model="formData.customerCompany" ng-name="name.customerCompany" api="searchCustomerCompany" ng-create="customerCompanySave"></multiple-select>
                                        <div class="error-msg" ng-show="formName.customerCompany.$invalid">Please Select Customer Company</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Customer*</label>
                                        <multiple-select name="customer" required ng-model="formData.customer" ng-name="name.customer" api="searchCustomer" ng-create="customerSave"></multiple-select>
                                        <div class="error-msg" ng-show="formName.customer.$invalid">Please Select Customer</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt20">
                            <button class="btn btn-default" type="submit" ng-disabled="formName.$invalid">Save</button>
                            <a class="btn btn-default" ui-sref="transferOffice-list">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
