<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>
<form name="officeform" role="form" class="sec ng-pristine ng-valid">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-6">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Office</h3>
                        </div>
                        <div class="sec">
                            <div class="form-group">
                                <label>Company Name*</label>
                                <multiple-select  name="country" required ng-model="formData.country" ng-name = "name.country" api="searchCountry"></multiple-select>
                                <div class="error-msg" ng-show="officeform.company.$error.required && officeform.company.$touched">Please Enter Company Name.</div>
                            </div>
                            <div class="form-group">
                                <label>Type of Office*</label>
                                <multiple-select  name="country" required ng-model="formData.country" ng-name = "name.country" api="searchCountry"></multiple-select>
                                <div class="error-msg" ng-show="officeform.typeOfOffice.$error.required && officeform.typeOfOffice.$touched">Please Enter Type of Office.</div>
                            </div>
                            <div class="form-group">
                                <label>Office Name*</label>
                                <multiple-select  name="country" required ng-model="formData.country" ng-name = "name.country" api="searchCountry"></multiple-select>
                                <div class="error-msg" ng-show="officeform.office.$error.required && officeform.office.$touched">Please Enter Office Name.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Contact</h3>
                        </div>
                        <div class="sec">
                            <div class="form-group">
                                <label>Phone*</label>
                                <input type="tel" name="phone" class="form-control" ng-model="formData.phone">
                                <div class="error-msg" ng-show="officeform.phone.$error.required && officeform.phone.$touched">Please Enter Phone Number</div>
                            </div>
                            <div class="form-group">
                                <label>Fax*</label>
                                <input type="tel" name="fax" class="form-control" ng-model="formData.phone">
                                <div class="error-msg" ng-show="officeform.fax.$error.required && officeform.fax.$touched">Please Enter Fax</div>
                            </div>
                            <div class="form-group">
                                <label>Email*</label>
                                <input type="email" name="email" class="form-control" ng-model="formData.phone">
                                <div class="error-msg" ng-show="officeform.email.$error.required && officeform.email.$touched">Please Enter Email Id</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Address</h3>
                        </div>
                        <div class="sec">
                          <address-form></address-form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="text-center mt20">
        <button class="btn btn-default" type="submit" ng-click="saveOffice(formData)" ng-disabled="officeform.$invalid">Save</button>
        <button class="btn btn-default" ui-sref="office-list">Cancel</button>
    </div>
</form>
