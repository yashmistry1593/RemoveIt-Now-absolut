<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>
<form name="officeform" ng-submit="">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-6">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Office</h3>
                        </div>
                        <div class="sec">
                            <div class="form-group">
                                <label>Company Name*</label>
                                <multiple-select  name="companyName" required ng-model="formData.company" ng-name = "name.companyName" api="searchCompanyName"></multiple-select>
                                <div class="error-msg" ng-show="officeform.companyName.$invalid.required">Please Enter Company Name</div>
                            </div>
                            <div class="form-group">
                                <label>Type of Office*</label>
                                <multiple-select  name="officeType" required ng-model="formData.typeOfOffice" ng-name = "name.officeType" api="searchOfficeType"></multiple-select>
                                <div class="error-msg" ng-show="officeform.officeType.$invalid.required">Please Enter Type of Office</div>
                            </div>
                            <div class="form-group">
                                <label>Office Name*</label>
                                <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                <div class="error-msg" ng-show="officeform.name.$invalid.required && officeform.name.$touched">Please Enter Office Name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Contact</h3>
                        </div>
                        <div class="sec">
                            <div class="form-group">
                                <label>Phone*</label>
                                <input type="tel" name="phone" class="form-control" ng-model="formData.phone" required>
                                <div class="error-msg" ng-show="officeform.phone.$invalid.required && officeform.phone.$touched">Please Enter Phone Number</div>
                            </div>
                            <div class="form-group">
                                <label>Fax*</label>
                                <input type="tel" name="fax" class="form-control" ng-model="formData.fax" required>
                                <div class="error-msg" ng-show="officeform.fax.$invalid.required && officeform.fax.$touched">Please Enter Fax</div>
                            </div>
                            <div class="form-group">
                                <label>Email*</label>
                                <input type="email" name="email" class="form-control" ng-model="formData.email" required>
                                <div class="error-msg" ng-show="officeform.email.$invalid.required && officeform.email.$touched">Please Enter Email Id</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Address</h3>
                        </div>
                        <div class="sec">
                          <address-form ng-valid="officeform" ng-model="formData"></address-form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="text-center mt20">
        <button class="btn btn-default" type="submit" ng-click="saveOffice(formData)" ng-disabled="officeform.$invalid">Save</button>
        <button class="btn btn-default" ui-sref="office-list">Cancel</button>
    </div>
</form>
