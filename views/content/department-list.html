                            <thead>
                                <tr>

                                <tr ng-repeat="dept in allDepartments">
                                    <!-- <td>1</td> -->
                                    <td>{{dept.name}}</td>
                                    <td>{{dept.unique_type}}</td>
                                    <td>{{dept.short_name}}</td>
                                    <td>{{dept.status}}</td>
                                    <td>
                                      <div class="pull-right">
                                          <a class="btn btn-primary" ui-sref="editdepartment({id:department._id})">Edit</a>
                                      </div>
                                    </td>
                                    <td>
                                      <div class="pull-right">
                                          <a class="btn btn-danger" ng-click="deleteDepartment(department._id)">Delete</a>
                                      </div>
                                    </td>
                                </tr>
