  <ul>
    <li>
      <a title="Home">Company Setup</a>

      <a ui-sref="branch-list" title="Branch List">Employee List</a>

<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>Create Employee</h2>
      </div>
    </div>
  </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="form-elements-sec">
          <div class="widget-title">
            <h3>Employee</h3>
          </div>
          <form role="form" class="sec ng-pristine ng-valid">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="disabledSelect">Company Name*</label>
                  <select class="form-control">
                    <option value="select">--select--</option>
                    <option value="select">Absolute Insurance Surveyor</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Last Name*</label>
                  <input type="text" placeholder="Last Name" id="exampleInputEmail1" class="form-control">
                </div>

                <div class="form-group">
                  <label class="bl" for="exampleInputEmail1">Salutation*</label>
                  <input type="text" placeholder="Salutation" id="exampleInputEmail1" class="form-control ipbl wd20">
                  <input type="text" placeholder="Salutation" id="exampleInputEmail1" class="form-control ipbl wd79">
                </div>

              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="disabledSelect">Division*</label>
                  <select class="form-control">
                    <option value="select">--select--</option>
                    <option value="select">Account</option>
                    <option value="select">Administrator</option>
                    <option value="select">Bank Office</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Designation</label>
                  <input type="text" placeholder="Designation" id="exampleInputEmail1" class="form-control">
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="widget">
            <div class="form-elements-sec">
              <div class="widget-title">
                <h3>Address</h3>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Address</label>
                <textarea placeholder="Address" id="exampleInputPassword1" class="form-control"> </textarea>
              </div>
              <div class="form-group">
                <label for="disabledSelect">Country</label>
                <select class="form-control">
                  <option value="select">Select Country</option>
                </select>
              </div>
              <div class="form-group">
                <label for="disabledSelect">State/Province</label>
                <select class="form-control">
                  <option value="select">Select State/Province</option>
                </select>
              </div>
              <div class="form-group">
                <label for="disabledSelect">City</label>
                <select class="form-control">
                  <option value="select">Select City</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Postal Code</label>
                <input type="text" placeholder="Postal Code" id="exampleInputEmail1" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Final Address</label>
                <textarea placeholder="" id="exampleInputPassword1" class="form-control" disabled> </textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="widget">
            <div class="form-elements-sec">
              <div class="widget-title">
                <h3>Contact</h3>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Office#</label>
                <input type="text" placeholder="Office Number" id="exampleInputEmail1" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Home#</label>
                <input type="text" placeholder="Home Number" id="exampleInputEmail1" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Mobile#</label>
                <input type="text" placeholder="Mobile Number" id="exampleInputEmail1" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Fax#</label>
                <input type="text" placeholder="Fax Number" id="exampleInputEmail1" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Extension</label>
                <input type="email" placeholder="Email Id" id="exampleInputEmail1" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email Id</label>
                <input type="email" placeholder="Email Id" id="exampleInputEmail1" class="form-control">
              </div>

            </div>
          </div>
          <div class="widget">
            <div class="form-elements-sec">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="disabledSelect">Status</label>
                    <select class="form-control">
                      <option value="select">Select Status</option>
                      <option value="select">Active</option>
                      <option value="select">Inactive</option>
                    </select>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Is a Billable Branch
                    </label>
                  </div>
                  <div class="form-group">
                    <label for="disabledSelect">Series Format</label>
                    <select class="form-control">
                      <option value="select">Select Series Format</option>
                      <option value="select">1</option>
                      <option value="select">2</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="disabledSelect">TAT</label>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> STAT
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> ITAT
                    </label>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> FSR
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> R2NR
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div class="text-center mt20">
        <button class="btn btn-default" type="submit">Save</button>
        <button class="btn btn-default" type="submit">Cancel</button>
      </div>
      </form>
    </div>
  </div>
</div>
