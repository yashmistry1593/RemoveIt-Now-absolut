<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">Employee List</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>Employee</h3>
                    </div>
                    <form role="form" class="sec ng-pristine ng-valid" name="employeeForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="disabledSelect">Company Name*</label>
                                    <select class="form-control" ng-model="formData.company">
                                        <option value="" ng-selected="true">--select--</option>
                                        <option ng-repeat="name in allCompanies">{{name.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Last Name*</label>
                                    <input type="text" placeholder="Last Name" class="form-control" ng-model="formData.lastName">
                                </div>

                                <div class="form-group">
                                    <label class="bl">Salutation*</label>
                                    <input type="text" placeholder="Salutation" class="form-control ipbl wd20" ng-model="formData.salutation">
                                    <input type="text" placeholder="Name" class="form-control ipbl wd79" ng-model="formData.name">
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="disabledSelect">Division*</label>
                                    <select class="form-control" ng-model="formData.division">
                                        <option ng-selected="true">--select--</option>
                                        <option ng-repeat="data in allDepartments">{{data.name}}</option>
                                        <!-- <option value="select">Administrator</option>
                    <option value="select">Bank Office</option> -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Designation</label>
                                    <input type="text" placeholder="Designation" class="form-control" ng-model="formData.designation">
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="widget">
                        <div class="form-elements-sec">
                            <div class="widget-title">
                                <h3>Address</h3>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea placeholder="Address" class="form-control" ng-model="formData.address.homeaddress"> </textarea>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">Country</label>
                                <select class="form-control" ng-model="formData.address.country">
                                    <option>Select Country</option>
                                    <option ng-repeat="data in allCountries">{{data.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">State/Province</label>
                                <select class="form-control" ng-model="formData.address.state">
                                    <option>Select State/Province</option>
                                    <option ng-repeat="data in allStates">{{data.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">City</label>
                                <select class="form-control" ng-model="formData.address.city">
                                    <option>Select City</option>
                                    <option ng-repeat="data in allCities">{{data.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Postal Code</label>
                                <input type="text" placeholder="Postal Code" class="form-control" ng-model="formData.address.pincode">
                            </div>
                            <div class="form-group">
                                <label>Final Address</label>
                                <textarea placeholder="" class="form-control" disabled ng-model="formData.address.finalAddress"> </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="widget">
                        <div class="form-elements-sec">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <div class="widget-title">
                                                <h3>Surveyor</h3>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" ng-model="formData.surveyor.isSurveyou"> Is Surveyor
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>Valid Upto</label>
                                                <input type="date" placeholder="Valid Upto" class="form-control" ng-model="formData.surveyor.valid_upto">
                                            </div>
                                            <div class="form-group">
                                                <label>License#</label>
                                                <input type="text" placeholder="License" class="form-control" ng-model="formData.surveyor.licence">
                                            </div>
                                            <div class="form-group">
                                                <div class="user-img mt25">
                                                    <label>Upload Document</label>
                                                    <img ng-src="{{formData.surveyor.docs|uploadpath}}" class="img-responsive margin-auto" ng-if="formData.surveyor.docs" style="height:200px;">
                                                    <!-- <img ng-src="{{formData.symbol|uploadpath}}" ng-if="formData.symbol" alt="" class="img-responsive margin-auto" height="50px" width="50px"> -->
                                                    <upload-image ng-model="formData.surveyor.docs" no-view></upload-image>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="widget">
                        <div class="form-elements-sec">
                            <div class="widget-title">
                                <h3>Contact</h3>
                            </div>
                            <div class="form-group">
                                <label>Office#</label>
                                <input type="text" placeholder="Office Number" class="form-control" ng-model="formData.contact.OfficeMobile">
                            </div>
                            <div class="form-group">
                                <label>Home#</label>
                                <input type="text" placeholder="Home Number" class="form-control" ng-model="formData.contact.home">
                            </div>
                            <div class="form-group">
                                <label>Mobile#</label>
                                <input type="text" placeholder="Mobile Number" class="form-control" ng-model="formData.contact.mobile">
                            </div>
                            <div class="form-group">
                                <label>Extension</label>
                                <input type="text" placeholder="Extension" class="form-control" ng-model="formData.contact.extention">
                            </div>
                            <div class="form-group">
                                <label>Email Id</label>
                                <input type="email" placeholder="Email Id" class="form-control" ng-model="formData.contact.email">
                            </div>

                        </div>
                    </div>
                    <div class="widget">
                        <div class="form-elements-sec">
                            <div class="widget-title">
                                <h3>Other</h3>
                            </div>
                            <div class="form-group">
                                <label>Date of Birth*</label>
                                <input type="date" placeholder="DOB" class="form-control" ng-model="formData.dob">
                            </div>
                            <div class="form-group">
                                <label>Marriage Date</label>
                                <input type="date" placeholder="marriage Date" class="form-control" ng-model="formData.marriageDate">
                            </div>
                            <div class="form-group">
                                <label>Joining Date*</label>
                                <input type="date" placeholder="Join Date" class="form-control" ng-model="formData.joiningDate">
                            </div>
                            <div class="form-group">
                                <label>Leaving Date</label>
                                <input type="date" placeholder="leaving Date" class="form-control" ng-model="formData.leavingDate">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="formData.isSBC"> Is SBC
                                </label><span> (service branch cell)</span>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="formData.isField"> Is Field
                                </label><span> (on field employee)</span>

                            </div>
                            <div class="form-group">
                                <label for="disabledSelect">Status</label>
                                <select class="form-control" ng-model="formData.status" ng-options="str.value as str.name for str in userStatus">
                                    <!-- <option value="">Select Status </option>
                                                              <option value=true>Active</option>
                                                              <option value=false>Inactive</option> -->
                                </select>
                            </div>
                            <!-- <div class="form-group">
                                                        <label for="disabledSelect">Status</label>
                                                        <select class="form-control wd30">
                                                          <option value="select">Active</option>
                                                          <option value="select">Inactive</option>
                                                        </select>
                                                      </div> -->
                        </div>
                    </div>
                </div>


            </div>

            <div class="text-center mt20">
                <button class="btn btn-default" type="submit" ng-click="saveEmployee(formData)">Save</button>
                <button class="btn btn-default" type="submit" ui-sref="employee-list">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</div>
