<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>District List</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">

                    <div class="widget-title">
                        <div class="pull-right">
                            <a class="btn btn-primary" ui-sref="createdistrict">Add New</a>
                        </div>
                        <h3>List of Districts</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <!-- <th>#</th> -->
                                    <th>District Name</th>
                                    <th>State Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!-- <td><input type="text" class="form-control" placeholder="Enter #"></td> -->
                                    <td>
                                        <input type="text" class="form-control" placeholder="Enter District Name">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" placeholder="Enter State Name">
                                    </td>
                                </tr>
                                <tr ng-repeat="dist in allDistricts">
                                    <!-- <td>1</td> -->
                                    <td>{{dist.name}}</td>
                                    <td>{{dist.state}}</td>
                                    <td>
                                      <div class="pull-right">
                                          <a class="btn btn-primary" ui-sref="editdistrict({id:dist._id})">Edit</a>
                                      </div>
                                    </td>
                                    <td>
                                      <div class="pull-right">
                                          <a class="btn btn-danger" ng-click="deleteDistrict(dist._id)">Delete</a>
                                      </div>
                                    </td>
                                </tr>

                                    <td>1</td>

                                </tr>
                                <tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
