<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="category-list" >{{header.name}}</a>
        </li>
    </ul>
</div>
<form name="industryForm" role="form">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                  <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Category</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Industry*</label>
                                        <multiple-select  name="industry" required ng-model="formData.industry" ng-name = "name.industry" api="searchIndustry" ng-create="industrySave"></multiple-select>
                                        <div class="error-msg" ng-show="industryForm.industry.$invalid">Please Enter Industry</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Category Name*</label>
                                        <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                        <div class="error-msg" ng-show="industryForm.name.$invalid && industryForm.name.$touched">Please Enter Category Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-click="saveCategory(formData)" ng-disabled="industryForm.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="category-list">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
