<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
          <a ui-sref="product-list" title="Product List">Product List</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>Product</h3>
                    </div>
                    <form role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Industry*</label>
                                    <multiple-select></multiple-select>
                                </div>
                                <div class="form-group">
                                    <label>Product Name*</label>
                                    <input type="text" class="form-control" ng-model="formData.name">
                                </div>



                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Category*</label>
                                    <multiple-select></multiple-select>
                                </div>

                            </div>
                        </div>
                </div>
            </div>
          </div>
        </div>
            <div class="row">
                <div class="text-center mt20">
                    <button class="btn btn-default" type="submit" ng-click="saveProduct(formData)">Save</button>
                    <button class="btn btn-default" type="submit" ui-sref="product-list">Cancel</button>
                </div>
                </form>

            </div>
        </div>
