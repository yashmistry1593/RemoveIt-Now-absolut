<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
          <a ui-sref="product-list" title="Product List">Product List</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>Product</h3>
                    </div>
                    <form role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="disabledSelect">Industry*</label>
                                    <select class="form-control" ng-model="formData.industry">
                                        <option>--select--</option>
                                        <option ng-repeat="ind in allIndustries">{{ind.name}}</option>
                                        <!-- <option value="select">Ceramics</option>
                                        <option value="select">Cereals</option> -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name*</label>
                                    <input type="text" placeholder="Last Name" id="exampleInputEmail1" class="form-control" ng-model="formData.name">
                                </div>



                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="disabledSelect">Category*</label>
                                    <select class="form-control" ng-model="formData.category">
                                        <option>--select--</option>
                                        <option ng-repeat="ind in allCategories">{{ind.name}}</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">Status</label>
                                    <select class="form-control" ng-model="formData.status" ng-options="str.value as str.name for str in userStatus">
                                        <!-- <option value="">Select Status </option>
                                        <option value=true>Active</option>
                                        <option value=false>Inactive</option> -->
                                    </select>
                                </div>
                                <!-- <div class="form-group">
                                    <label for="disabledSelect">Status</label>
                                    <select class="form-control wd30">
                                        <option value="select">Active</option>
                                        <option value="select">Inactive</option>
                                    </select>
                                </div> -->
                            </div>
                        </div>
                </div>
            </div>
          </div>
        </div>
            <div class="row">
                <div class="text-center mt20">
                    <button class="btn btn-default" type="submit" ng-click="saveProduct(formData)">Save</button>
                    <button class="btn btn-default" type="submit" ui-sref="product-list">Cancel</button>
                </div>
                </form>

            </div>
        </div>
