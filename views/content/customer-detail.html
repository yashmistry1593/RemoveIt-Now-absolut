<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="customer-list" title="Branch List">Customer List</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Create Customer</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>Customer</h3>
                    </div>
                    <form role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="disabledSelect">Segment*</label>
                                    <select class="form-control" required>
                                        <option value="select">--select--</option>
                                        <option value="select">Bank</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">Office Level*</label>
                                    <select class="form-control" required>
                                        <option value="select">--select--</option>
                                        <option value="select">Branch Office</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Office Code</label>
                                    <input type="text" placeholder="Office Code" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Short Name*</label>
                                    <input type="text" placeholder="Short Name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Credit Limit*</label>
                                    <input type="text" placeholder="Credit Limit" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">Status</label>
                                    <select class="form-control">
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="disabledSelect">Client Company*</label>
                                    <select class="form-control">
                                        <option value="select">--select--</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Other Client Company</label>
                                    <input type="text" placeholder="Other Client Company" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Contact Person</label>
                                    <input type="text" placeholder="Contact Person" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Category*</label>
                                    <br>
                                    <label class="radio-inline">
                                        <input type="radio" name="category">Active
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="category">Prospective
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>Issuing Office?*</label>
                                    <br>
                                    <label class="radio-inline">
                                        <input type="radio" name="category">Yes
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="category">No
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>Current Credit Limit:</label>
                                    <input type="text" class="form-control" disabled>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="widget">
                            <div class="form-elements-sec">
                                <div class="widget-title">
                                    <h3>Address</h3>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Address</label>
                                    <textarea placeholder="Address" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">Country</label>
                                    <select class="form-control">
                                        <option value="select">Select Country</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">State</label>
                                    <select class="form-control">
                                        <option value="select">Select State</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">City</label>
                                    <select class="form-control">
                                        <option value="select">Select City</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Postal Code</label>
                                    <input type="text" placeholder="Postal Code" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Final Address</label>
                                    <textarea placeholder="" class="form-control" disabled></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="widget">
                            <div class="form-elements-sec">
                                <div class="widget-title">
                                    <h3>Contact</h3>
                                </div>
                                <div class="form-group">
                                    <label>Direct #</label>
                                    <input type="text" placeholder="Direct No." class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Phone # 1</label>
                                    <input type="text" placeholder="Phone No. 1" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Phone # 2</label>
                                    <input type="text" placeholder="Phone No. 2" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Phone # 3</label>
                                    <input type="text" placeholder="Phone No. 3" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Fax # 1</label>
                                    <input type="text" placeholder="Fax No. 1" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Fax # 2</label>
                                    <input type="text" placeholder="Fax No. 2" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Email Id</label>
                                    <input type="email" placeholder="Email Id" class="form-control">
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-center mt20">
                    <button class="btn btn-default" type="submit">Save</button>
                    <button class="btn btn-default" type="submit">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
