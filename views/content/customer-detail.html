<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="customer-list" title="Branch List">Customer List</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <form role="form" class="sec ng-pristine ng-valid" ng-submit="saveCustomer()">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Customer</h3>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="disabledSelect">Segment*</label>
                                    <select class="form-control" ng-model="formData.segment" required2>
                                        <option>--select--</option>
                                        <option ng-repeat="seg in allCustomerSegments">{{seg.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">Office Level*</label>
                                    <select class="form-control" ng-model="formData.officeLevel" required2>
                                        <option>--select--</option>
                                        <option ng-repeat="office in allTypeOfOffices">{{office.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Office Code</label>
                                    <input type="text" placeholder="Office Code" class="form-control" ng-model="formData.officeCode">
                                </div>
                                <div class="form-group">
                                    <label>Short Name*</label>
                                    <input type="text" placeholder="Short Name" class="form-control" ng-model="formData.shortName" required2>
                                </div>
                                <div class="form-group">
                                    <label>Credit Limit*</label>
                                    <input type="text" placeholder="Credit Limit" class="form-control" ng-model="formData.creditLimit" required2>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">Status</label><pre>{{formData.status}}</pre>
                                    <select class="form-control" ng-model="formData.status">
                                        <option value="">Select Status </option>
                                        <option value=true>Active</option>
                                        <option value=false>Inactive</option>
                                        <!-- <option ng-repeat="s in userStatus" value="{{s}}">{{s}}</option> -->

                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="disabledSelect">Client Company*</label>
                                    <select class="form-control" ng-model="formData.clientCompany">
                                        <option>--select--</option>
                                        <option ng-repeat="type in allCustomerCompanies">{{type.customerType}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Other Client Company</label>
                                    <input type="text" placeholder="Other Client Company" class="form-control" ng-model="formData.other">
                                </div>
                                <div class="form-group">
                                    <label>Contact Person</label>
                                    <input type="text" placeholder="Contact Person" class="form-control" ng-model="formData.contactPerson">
                                </div>
                                <div class="form-group">
                                    <label>Category*</label>
                                    <br>
                                    <label class="radio-inline">
                                        <input type="radio" name="category" value="Active" ng-model="formData.category">Active
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="category" value="Prospective" ng-model="formData.category">Prospective
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>Issuing Office?*</label>
                                    <br>
                                    <label class="radio-inline">
                                        <input type="radio" name="office" value="yes" ng-model="formData.issueOffice">Yes
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="office" value="no" ng-model="formData.issueOffice">No
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>Current Credit Limit:</label>
                                    <input type="text" class="form-control" ng-model="formData.limit" disabled>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="widget">
                            <div class="form-elements-sec">
                                <div class="widget-title">
                                    <h3>Address</h3>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Address</label>
                                    <textarea placeholder="Address" class="form-control" ng-model="formData.address"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">Country</label>
                                    <select class="form-control" ng-model="formData.country">
                                        <option>Select Country</option>
                                        <option ng-repeat="country in allCountries">{{country.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">State</label>
                                    <select class="form-control" ng-model="formData.state">
                                        <option>Select State</option>
                                        <option ng-repeat="state in allStates">{{state.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">City</label>
                                    <select class="form-control" ng-model="formData.city">
                                        <option>Select City</option>
                                        <option ng-repeat="city in allCities">{{city.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Postal Code</label>
                                    <input type="text" placeholder="Postal Code" class="form-control" ng-model="formData.pincode">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Final Address</label>
                                    <textarea placeholder="" class="form-control" ng-model="formData.finalAddress" disabled></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="widget">
                            <div class="form-elements-sec">
                                <div class="widget-title">
                                    <h3>Contact</h3>
                                </div>
                                <div class="form-group">
                                    <label>Direct #</label>
                                    <input type="text" placeholder="Direct No." class="form-control" ng-model="formData.direct">
                                </div>
                                <div class="form-group">
                                    <label>Phone # 1</label>
                                    <input type="text" placeholder="Phone No. 1" class="form-control" ng-model="formData.phone1">
                                </div>
                                <div class="form-group">
                                    <label>Phone # 2</label>
                                    <input type="text" placeholder="Phone No. 2" class="form-control" ng-model="formData.phone2">
                                </div>
                                <div class="form-group">
                                    <label>Phone # 3</label>
                                    <input type="text" placeholder="Phone No. 3" class="form-control" ng-model="formData.phone3">
                                </div>
                                <div class="form-group">
                                    <label>Fax # 1</label>
                                    <input type="text" placeholder="Fax No. 1" class="form-control" ng-model="formData.fax1">
                                </div>
                                <div class="form-group">
                                    <label>Fax # 2</label>
                                    <input type="text" placeholder="Fax No. 2" class="form-control" ng-model="formData.fax2">
                                </div>
                                <div class="form-group">
                                    <label>Email Id</label>
                                    <input type="email" placeholder="Email Id" class="form-control" ng-model="formData.email">
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <div class="text-center mt20">
                    <button class="btn btn-default" type="submit">Save</button>
                    <button class="btn btn-default" type="submit" ui-sref="customer-list">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
