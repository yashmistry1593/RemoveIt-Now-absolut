<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="bankMaster-list" >Bank Master List</a>
        </li>
    </ul>
</div>

<form name="bankForm">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Bank Master</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Bank Name*</label>
                                        <input type="text" name="name" class="form-control" ng-model="formData.name" required>
                                        <div class="error-msg" ng-show="bankForm.name.$invalid && bankForm.name.$touched">Please Enter Bank Name</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Bank Type*</label>
                                        <select name="bankType" class="form-control" ng-model="formData.bankType" required>
                                          <option value="" disabled selected></option>
                                          <option value="collection account">Collection Account</option>
                                          <option value="disbursement account">Disbursement Account</option>
                                          <option value="impressed account">Impressed Account</option>
                                        </select>
                                        <div class="error-msg" ng-show="bankForm.bankType.$invalid && bankForm.bankType.$touched">Please Select Bank Type</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Account Name*</label>
                                        <input type="text" name="accountName" class="form-control" ng-model="formData.accountName" required>
                                        <div class="error-msg" ng-show="bankForm.accountName.$invalid && bankForm.accountName.$touched">Please Enter Account Name</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Account Number*</label>
                                        <input type="text" name="accountNumber" class="form-control" ng-model="formData.accountNumber" required>
                                        <div class="error-msg" ng-show="bankForm.accountNumber.$invalid && bankForm.accountNumber.$touched">Please Enter Account Number</div>
                                    </div>
                                    <div class="form-group">
                                        <label>NEFT Code*</label>
                                        <input type="text" name="neftCode" class="form-control" ng-model="formData.neftCode" required>
                                        <div class="error-msg" ng-show="bankForm.neftCode.$invalid && bankForm.neftCode.$touched">Please Enter NEFT Code</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Branch Name*</label>
                                        <input type="text" name="branchName" class="form-control" ng-model="formData.branchName" required>
                                        <div class="error-msg" ng-show="bankForm.branchName.$invalid && bankForm.branchName.$touched">Please Enter Branch Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-click="saveBank(formData)" ng-disabled="bankForm.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="bankMaster-list">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
