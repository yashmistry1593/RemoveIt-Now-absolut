<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>Industry</h3>
                    </div>
                    <form name="industryForm" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Industry Name*</label>
                                    <input type="text" name="name" placeholder="Industry Name" ng-model="formData.name" class="form-control" required>
                                    <div class="error-msg" ng-show="industryForm.name.$error.required && industryForm.name.$touched">Please Enter Industry Name.</div>

                                </div>

                                <div class="form-group">
                                    <label for="">Status*</label>
                                    <input type="text" name="Status" placeholder="Status" ng-model="formData.status" class="form-control" required>
                                    <div class="error-msg" ng-show="industryForm.status.$error.required && industryForm.status.$touched">Please Enter Status.</div>

                                </div>

                            </div>

                        </div>
                        <div class="text-center mt20">
                            <button class="btn btn-default" type="submit" ng-click="saveIndustry(formData)" ng-disabled="industryForm.$invalid">Save</button>
                            <button class="btn btn-default" ui-sref="industry-list">Cancel</button>
                        </div>
                </div>
            </div>



            </form>
        </div>
    </div>
</div>
