<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>Zone</h3>
                    </div>
                    <form name="zoneform" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Zone Name*</label>
                                    <input type="text" name="name" placeholder="Zone Name" ng-model="formData.name" class="form-control" required>
                                    <div class="error-msg" ng-show="zoneform.name.$error.required && zoneform.name.$touched">Please Enter Zone Name.</div>

                                    <div class="form-group">
                                      <label for="disabledSelect">Country</label>
                                      <select class="form-control" ng-model="formData.country" value="{{country.name}}">
                                        <option ng-selected="true" value="">Select Country</option>
                                        <option ng-repeat="country in allCountries">{{country.name}}</option>
                                      </select>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="text-center mt20">
                            <button class="btn btn-default" type="submit" ng-click="saveZone(formData)" ng-disabled="zoneform.$invalid">Save</button>
                            <button class="btn btn-default" ui-sref="zone-list">Cancel</button>
                        </div>
                </div>
            </div>



            </form>
        </div>
    </div>
</div>
