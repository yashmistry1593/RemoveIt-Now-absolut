<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">Nature Loss List</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Nature Loss List</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">

                    <div class="widget-title">
                        <div class="pull-right">
                            <a class="btn btn-primary" ui-sref="createnatureloss">Add New</a>
                        </div>
                        <h3>List of Nature Loss</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nature Loss</th>
                                    <th>Nature Code</th>
                                    <!-- <th>Nature Loss</th> -->
                                    <th>Department</th>
                                    <th>Cause Of Loss</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="loss in allNatureLoss">
                                    <td>{{loss.name}}</td>
                                    <td>{{loss.code}}</td>
                                    <td>{{loss.department}}</td>
                                    <td>{{loss.causeLoss}}</td>
                                    <td>{{loss.status}}</td>
                                    <td>
                                      <a class="btn btn-primary" ui-sref="editnatureloss({id:loss._id})"><i class="fa fa-pencil"></i></a>
                                      <a class="btn btn-danger" ng-click="deleteNatureLoss(loss._id)"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
