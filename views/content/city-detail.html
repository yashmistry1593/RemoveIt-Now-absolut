<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Locations</a>
        </li>
        <li>
            <a ui-sref="city-list" >{{header.name}}</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>City</h3>
                    </div>
                    <form name="cityform" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group ui-select">
                                    <label>Country*</label>
                                    <multiple-select name="country" required ng-model="formData.country" ng-name="name.country" api="searchCountry" ng-create="countrySave"></multiple-select>
                                    <div class="error-msg" ng-show="cityform.country.$invalid">Please Enter Country</div>
                                </div>
                                <div class="form-group ui-select">
                                    <label>Zone*</label>
                                    <multiple-select name="zone" required ng-model="formData.zone" filter='{"country":"{{formData.country}}"}' ng-name="name.zone" api="searchZone" ng-create="zoneSave"></multiple-select>
                                    <div class="error-msg" ng-show="cityform.zone.$invalid">Please Enter Zone</div>
                                </div>
                                <div class="form-group ui-select">
                                    <label>State*</label>
                                    <multiple-select name="state" required ng-model="formData.state" filter='{"zone":"{{formData.zone}}"}' ng-name="name.state" api="searchState" ng-create="stateSave"></multiple-select>
                                    <div class="error-msg" ng-show="cityform.state.$invalid">Please Enter State</div>
                                </div>
                                <div class="form-group ui-select">
                                    <label>District*</label>
                                    <multiple-select name="district" required ng-model="formData.district" filter='{"state":"{{formData.state}}"}' ng-name="name.district" api="searchDistrict" ng-create="districtSave"></multiple-select>
                                    <div class="error-msg" ng-show="cityform.district.$invalid">Please Enter District</div>
                                </div>
                                <div class="form-group ui-select">
                                    <label>City*</label>
                                    <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                    <div class="error-msg" ng-show="cityform.name.$invalid && cityform.name.$touched">Please Enter City</div>
                                </div>
                                <div class="form-group">
                                    <label>Std Code*</label>
                                    <input type="text" name="stdCode" ng-model="formData.stdCode" class="form-control" required>
                                    <div class="error-msg" ng-show="cityform.stdCode.$invalid && cityform.stdCode.$touched">Please Enter Std Code</div>
                                </div>
