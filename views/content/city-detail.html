<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>City</h3>
                    </div>
                    <form name="cityform" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group ui-select">
                                    <label for="">Country Name*</label>
                                    <multiple-select list=""></multiple-select>
                                    <div class="error-msg" ng-show="cityform.name.$error.required && cityform.name.$touched">Please Enter Country Name.</div>
                                </div>
                                <div class="form-group ui-select">
                                    <label for="">Zone Name*</label>
                                    <multiple-select list=""></multiple-select>
                                    <div class="error-msg" ng-show="cityform.name.$error.required && cityform.name.$touched">Please Enter Zone Name.</div>
                                </div>
                                <div class="form-group ui-select">
                                    <label for="">State Name*</label>
                                    <multiple-select list=""></multiple-select>
                                    <div class="error-msg" ng-show="cityform.name.$error.required && cityform.name.$touched">Please Enter State Name.</div>
                                </div>
                                <div class="form-group ui-select">
                                    <label for="">District Name*</label>
                                    <multiple-select list=""></multiple-select>
                                    <div class="error-msg" ng-show="cityform.name.$error.required && cityform.name.$touched">Please Enter District Name.</div>
                                </div>
                                <div class="form-group ui-select">
                                    <label for="">City Name*</label>
                                    <multiple-select list=""></multiple-select>
                                    <div class="error-msg" ng-show="cityform.name.$error.required && cityform.name.$touched">Please Enter City Name.</div>
                                </div>
                                <div class="form-group">
                                    <label for="">Std Code*</label>
                                    <input type="text" name="stdCode" ng-model="formData.stdCode" class="form-control" required>
                                    <div class="error-msg" ng-show="cityform.stdCode.$error.required && cityform.stdCode.$touched">Please Enter Std Code.</div>
                                </div>
                                <div class="form-group">
                                    <label for="">Latitude</label>
                                    <input type="text" name="lat" ng-model="formData.lat" class="form-control">
                                    <div class="error-msg" ng-show="cityform.lat.$error.required && cityform.lat.$touched">Please Enter Latitude.</div>
                                </div>
                                <div class="form-group">
                                    <label for="">Longitude</label>
                                    <input type="text" name="long" ng-model="formData.long" class="form-control">
                                    <div class="error-msg" ng-show="cityform.long.$error.required && cityform.long.$touched">Please Enter Longitude.</div>
                                </div>
                                <div class="form-group">
                                    <div ng-if="formData.lat && formData.long" map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyCn9ypqFNxdXt9Zu2YqLcdD1Xdt2wNul9s">
                                        <ng-map zoom="11" center="[{{mapCenter.lat}},{{mapCenter.long}}]">
                                            <marker on-dragend="change()" position="[{{formData.lat}},{{formData.long}}]" title="drag me" draggable="true"></marker>
                                        </ng-map>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Timezone</label>
                                    <multiple-select list=""></multiple-select>
                                    <div class="error-msg" ng-show="cityform.timezone.$error.required && cityform.timezone.$touched">Please Enter TimeZone.</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt20">
                            <button class="btn btn-default" type="submit" ng-click="saveCity(formData)" ng-disabled="cityform.$invalid">Save</button>
                            <button class="btn btn-default" ui-sref="city-list">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
