<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Insurance</a>
        </li>
        <li>
            <a ui-sref="causeLoss-list" >{{header.name}}</a>
        </li>
    </ul>
</div>

<form name="formName" ng-submit="saveModel(formData)">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Cause Of Loss*</label>
                                        <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                        <div class="error-msg" ng-show="formName.name.$invalid && formName.name.$touched">Please Enter Name</div>                                        <div class="error-msg" ng-show="formName.department.$invalid">Please Enter Department</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Department*</label>
                                        <multiple-select name="department" required ng-model="formData.department" ng-name="name.zone" api="searchDepartment" ng-create="departmentSave"></multiple-select>
                                        <div class="error-msg" ng-show="formName.department.$invalid">Please Enter Department</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Nature of Loss</label>
                                        <ui-select multiple tagging="tagTransform" tagging-label="(press enter to add new)" ng-model="formData.natureOfLoss" theme="bootstrap">
                                            <ui-select-match>{{$item.name}}</ui-select-match>
                                            <ui-select-choices repeat="natureOfLoss in natureOfLosses | filter:$select.search" refresh-delay="0" refresh="refreshNature($select.search)">{{natureOfLoss.name}}</ui-select-choices>
                                        </ui-select>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>

                        <div class="text-center mt20 odd-even-button">
                            <button class="btn btn-default" type="submit" ng-disabled="formName.$invalid">Save</button>
                            <a class="btn btn-default" ui-sref="causeLoss-list">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</form>
