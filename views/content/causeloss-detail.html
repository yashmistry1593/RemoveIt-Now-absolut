<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Insurance</a>
        </li>
        <li>
            <a ui-sref="causeloss-list" >{{header.name}}</a>
        </li>
    </ul>
</div>

<form name="formName" ng-submit="saveCauseLoss(formData)">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Cause of Loss*</label>
                                        <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                        <div class="error-msg" ng-show="formName.name.$invalid && formName.name.$touched">Please Enter Cause of Loss</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Department*</label>
                                        <multiple-select name="department" required ng-model="formData.department" filter='{"department":"{{formData.department}}"}' ng-name="name.zone" api="searchDepartment" ng-create="departmentSave"></multiple-select>
                                        <div class="error-msg" ng-show="formName.department.$invalid">Please Enter Department</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="widget-title">
                          <a class="btn btn-primary normal pull-right" ng-click="addNatureOfLoss()">Add New</a>
                            <h3>Nature of Loss</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-input">
                              <thead>
                                <tr>
                                  <th>Name</th>
                                  <th width="150px">Actions
                                  </th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td><input type="text" class="form-control" ng-readonly></td>
                                  <td>
                                      <a class="btn btn-primary" ng-click="editNatureOfLoss()">
                                          <i class="fa fa-pencil"></i>
                                      </a>
                                      <a class="btn btn-success" ui-sref="saveNatureOfLoss({id:loss._id})">
                                          <i class="fa fa-floppy-o"></i>
                                      </a>
                                      <a class="btn btn-danger" ng-click="deleteNatureOfLoss()">
                                          <i class="fa fa-trash"></i>
                                      </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                        </div>

                        <div class="text-center mt20">
                            <button class="btn btn-default" type="submit" ng-disabled="formName.$invalid">Save</button>
                            <a class="btn btn-default" ui-sref="causeloss-list">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</form>
