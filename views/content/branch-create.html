<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">Branch List</a>
        </li>
    </ul>
</div>

<form name="formData" ng-submit="submit(formData);">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>Create Branch</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Company Name*</label>
                                        <multiple-select  name="country" required ng-model="formData.country" ng-name="name.country" api="searchCountry"></multiple-select>
                                        <div class="error-msg" ng-show="branchForm.companyName.$error.required && branchForm.companyName.$touched">Please Enter Company Name</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Branch Name*</label>
                                        <input type="text" name="branchName" ng-model="formData.branchName" class="form-control" required>
                                        <div class="error-msg" ng-show="branchForm.branchName.$error.required && branchForm.branchName.$touched">Please Enter Branch Name</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Office*</label>
                                        <multiple-select  name="country" required ng-model="formData.country" ng-name="name.country" api="searchCountry"></multiple-select>
                                        <div class="error-msg" ng-show="branchForm.office.$error.required && branchForm.office.$touched">Please Enter Office</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Branch Code*</label>
                                        <input type="text" name="branchCode" class="form-control" ng-model="formData.branchCode" required>
                                        <div class="error-msg" ng-show="branchForm.branchCode.$error.required && branchForm.branchCode.$touched">Please Enter Branch Code</div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Short Name*</label>
                                        <input type="text" name="shortName" class="form-control" ng-model="formData.shortName" required>
                                        <div class="error-msg" ng-show="branchForm.shortName.$error.required && branchForm.shortName.$touched">Please Enter Short Name</div>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="isBillable" ng-model="formData.isBillable">
                                            Is a Billable Branch*
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Series Format</label>
                                        <select class="form-control" name="seriesFormat" ng-model="formData.seriesFormat">
                                            <option disabled selected></option>
                                            <option value="monthly">Monthly</option>
                                            <option value="yearly">Yearly</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>TAT</label>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="stat" ng-model="formData.stat">
                                            STAT
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="itat" ng-model="formData.itat">
                                            ITAT
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="ltat" ng-model="formData.ltat">
                                            LTAT
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="fsr" ng-model="formData.fsr">
                                            FSR
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="r2nr" ng-model="formData.r2nr">
                                            R2NR
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt20">
                                <button class="btn btn-default" type="submit" ng-disabled="formData.$invalid">Save</button>
                                <button class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>
