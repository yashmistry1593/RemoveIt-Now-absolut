<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">Branch List</a>
        </li>
    </ul>
</div>

<form name="branchForm" ng-submit="submit(formData);">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>Create Branch</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Company Name*</label>
                                        <multiple-select  name="company" required ng-model="formData.company" ng-name="name.company" api="searchCompany"></multiple-select>
                                        <div class="error-msg" ng-show="branchForm.company.$invalid.required">Please Enter Company Name</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Branch Name*</label>
                                        <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                        <div class="error-msg" ng-show="branchForm.name.$invalid.required && branchForm.name.$touched">Please Enter Branch Name</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Office Name*</label>
                                        <multiple-select  name="office" required ng-model="formData.office" ng-name="name.office" api="searchOffice"></multiple-select>
                                        <div class="error-msg" ng-show="branchForm.office.$invalid.required">Please Enter Office Name</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Branch Code*</label>
                                        <input type="text" name="code" class="form-control" ng-model="formData.code" required>
                                        <div class="error-msg" ng-show="branchForm.code.$invalid.required && branchForm.code.$touched">Please Enter Branch Code</div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Short Name*</label>
                                        <input type="text" name="shortName" class="form-control" ng-model="formData.shortName" required>
                                        <div class="error-msg" ng-show="branchForm.shortName.$invalid.required && branchForm.shortName.$touched">Please Enter Short Name</div>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="isBillable" ng-model="formData.isBillable">
                                            Is a Billable Branch*
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Series Format</label>
                                        <select class="form-control" name="seriesFormat" ng-model="formData.seriesFormat">
                                            <option value="monthly" selected>Monthly</option>
                                            <option value="yearly">Yearly</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>TAT</label>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="stat" ng-model="formData.STAT">
                                            STAT
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="itat" ng-model="formData.ITAT">
                                            ITAT
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="ltat" ng-model="formData.LTAT">
                                            LTAT
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="fsr" ng-model="formData.FSR">
                                            FSR
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="r2nr" ng-model="formData.R2NR">
                                            R2NR
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt20">
                                <button class="btn btn-default" type="submit" ng-disabled="formData.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="branch-list">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>
