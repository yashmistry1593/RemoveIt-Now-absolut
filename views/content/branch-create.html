<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">Branch List</a>
        </li>
    </ul>
</div>

<form name="">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>Create Branch</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Company Name*</label>
                                        <multiple-select list=""></multiple-select>
                                    </div>
                                    <div class="form-group">
                                        <label>Branch Name*</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Office*</label>
                                        <multiple-select list=""></multiple-select>
                                    </div>
                                    <div class="form-group">
                                        <label>Branch Code*</label>
                                        <input type="text" class="form-control" required>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Short Name*</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">
                                            Is a Billable Branch
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Series Format</label>
                                        <select class="form-control">
                                            <option disabled selected></option>
                                            <option value="monthly">Monthly</option>
                                            <option value="yearly">Yearly</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>TAT</label>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">
                                            STAT
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">
                                            ITAT
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">
                                            LTAT
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">
                                            FSR
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">
                                            R2NR
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt20">
                                <button class="btn btn-default" type="submit">Save</button>
                                <button class="btn btn-default" type="submit">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>
