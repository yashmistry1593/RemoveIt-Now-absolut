<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Customers</a>
        </li>
        <li>
            <a ui-sref="customerSegment-list">Customer Segment List</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Customer Segment List</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">

                    <div class="widget-title">
                        <div class="pull-right">
                          <form class="search-form mr-form">
                            <input type="text" ng-change="showAll(true)" placeholder="Search Here..." ng-model="search.keyword"/>
                              <button type="submit">
                                  <i class="fa fa-search"></i>
                              </button>
                          </form>
                            <a class="btn btn-primary" ui-sref="createcustomerSegment">Add New</a>
                        </div>
                        <h3>List of Customer Segment
                          <span class="tableTotal">(Total : {{totalItems}}) </span>
                        </h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Customer Segment</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody ng-show="totalItems>0">
                                <tr ng-repeat="data in modelList">
                                    <td>{{data.name}}</td>
                                    <td>
                                      <a class="btn btn-primary" ui-sref="editcustomerSegment({id:data._id})"><i class="fa fa-pencil"></i></a>
                                      <a class="btn btn-danger" ng-click="deleteModel(data._id)"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tableData" ng-show="totalItems == 0">
                        <h5>No data found</h5>
                    </div>
                    <div class="tableData" ng-show="totalItems == undefined">
                        <h5>Loading Data</h5>
                    </div>

                    <ul ng-if="totalItems" ng-change="changePage(currentPage);" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="currentPage" max-size="template.pageMax" class="pagination-sm" boundary-links="true" force-ellipses="true"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
