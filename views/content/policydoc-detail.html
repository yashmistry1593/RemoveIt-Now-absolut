<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Insurance</a>
        </li>
        <li>
            <a ui-sref="policydoc-list" >{{header.name}}</a>
        </li>
    </ul>
</div>

<form name="formName" role="form" ng-submit="savePolicyDoc(formData)">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Document Name*</label>
                                        <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                        <div class="error-msg" ng-show="formName.name.$invalid && formName.name.$touched">Please Enter Document Name</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Policy Name*</label>
                                        <multiple-select name="policyName" required ng-model="formData.policyName" filter='{"policyName":"{{formData.policyName}}"}' ng-name="name.policyName" api="searchPolicyName" ng-create="policyNameSave"></multiple-select>
                                        <div class="error-msg" ng-show="formName.name.$invalid">Please Enter Policy Name</div>
                                    </div>

                                    <div class="form-group">
                                        <label>Insurer Office*</label>
                                        <multiple-select name="insurerOffice" required ng-model="formData.insurerOffice" filter='{"insurerOffice":"{{formData.insurerOffice}}"}' ng-name="name.insuredOffice" api="searchInsuredOffice" ng-create="insuredOfficeSave"></multiple-select>
                                        <div class="error-msg" ng-show="formName.insurerOffice.$invalid">Please Enter Insurer Office</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Department*</label>
                                        <multiple-select name="department" required ng-model="formData.department" filter='{"department":"{{formData.department}}"}' ng-name="name.zone" api="searchDepartment" ng-create="departmentSave"></multiple-select>
                                        <div class="error-msg" ng-show="policyNameForm.department.$invalid">Please Enter Department</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Insured Office*</label>
                                        <multiple-select name="insuredOffice" required ng-model="formData.insuredOffice" filter='{"insuredOffice":"{{formData.insuredOffice}}"}' ng-name="name.insuredOffice" api="searchInsuredOffice" ng-create="insuredOfficeSave"></multiple-select>
                                        <div class="error-msg" ng-show="formName.insuredOffice.$invalid">Please Enter Insured Office</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Policy No.*</label>
                                        <input type="text" name="policyNo" ng-model="formData.policyNo" class="form-control" required>
                                        <div class="error-msg" ng-show="formName.policyNo.$invalid && formName.policyNo.$touched">Please Enter Policy Number</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                              <div class="widget-title">
                                  <h3>Policy Period</h3>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>From</label>
                                      <div class="input-group">
                                          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="formData.policyPeriod.from" is-open="popup1.opened" datepicker-options="dateOptions" readonly/>
                                          <span class="input-group-btn">
                                              <button type="button" class="btn btn-default" ng-click="dateFrom()">
                                                  <i class="fa fa-calendar"></i>
                                              </button>
                                          </span>
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <label>To</label>
                                      <div class="input-group">
                                          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="formData.policyPeriod.to" is-open="popup2.opened" datepicker-options="dateOptions" readonly/>
                                          <span class="input-group-btn">
                                              <button type="button" class="btn btn-default" ng-click="dateTo()">
                                                  <i class="fa fa-calendar"></i>
                                              </button>
                                          </span>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="form-group">
                                <label>Upload Document</label>
                                <input type="file">
                            </div>
                            <div class="text-center mt20">
                                <button class="btn btn-default" type="submit" ng-disabled="formName.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="policydoc-list">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
