<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="natureLoss-list">{{header.name}}</a>
        </li>
    </ul>
</div>
<form ng-submit="saveModel(formData)" name="formName">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-4 column">
                <div class="heading-profile">
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Nature of Loss</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Nature of Loss*</label>
                                        <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                        <div class="error-msg" ng-show="formName.name.$invalid && formName.name.$touched">Please Enter Nature of Loss</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Nature Code</label>
                                        <input type="text" name="code" ng-model="formData.code" class="form-control">
                                        <div class="error-msg" ng-show="formName.code.$invalid && formName.code.$touched">Please Enter Nature Code</div>
                                    </div>
                                </div>

                            </div>
                            <div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-disabled="formName.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="natureLoss-list">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>
