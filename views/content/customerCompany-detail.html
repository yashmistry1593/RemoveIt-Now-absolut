<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="customerCompany-list" >{{header.name}}</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>Customer Company</h3>
                    </div>
                    <form name="custForm" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Customer Company*</label>
                                    <input type="text" name="customerType" placeholder="Customer Company" ng-model="formData.customerType" class="form-control" required>
                                    <div class="error-msg" ng-show="custForm.customerType.$invalid && custForm.customerType.$touched">Please Enter Customer Company.</div>
                                </div>
                                <div class="form-group">
                                    <label for="">Name*</label>
                                    <input type="text" name="name" placeholder="Name" ng-model="formData.name" class="form-control" required>
                                    <div class="error-msg" ng-show="custForm.name.$invalid && custForm.name.$touched">Please Enter Name.</div>

                                </div>
                                <div class="form-group">
                                    <label for="">Short Name*</label>
                                    <input type="text" name="shortName" placeholder="Short Name" ng-model="formData.shortName" class="form-control" required>
                                    <div class="error-msg" ng-show="custForm.shortName.$invalid && custForm.shortName.$touched">Please Enter Short Name.</div>

                                </div>
                            </div>

                        </div>
                        <div class="text-center mt20">
                            <button class="btn btn-default" type="submit" ng-click="saveCustomerCompany(formData)" ng-disabled="custForm.$invalid">Save</button>
                            <button class="btn btn-default" ui-sref="customerCompany-list">Cancel</button>
                        </div>
                </div>
            </div>



            </form>
        </div>
    </div>
</div>
