<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">Customer Company List</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Customer Company List</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">

                    <div class="widget-title">
                        <div class="pull-right">
                          <form class="search-form mr-form">
                              <input type="text" placeholder="Search Here..."/>
                              <button type="submit">
                                  <i class="fa fa-search"></i>
                              </button>
                          </form>
                            <a class="btn btn-primary" ui-sref="createcustomercompany">Add New</a>
                        </div>
                        <h3>List of Customer Companies</h3>
                    </div>
                    <div class="table-responsive" ng-show="totalItems>0">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Customer Company</th>
                                    <th>Name</th>
                                    <th>Short Name</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="cust in allCustomerCompanies">
                                    <td>{{cust.customerType}}</td>
                                    <td>{{cust.name}}</td>
                                    <td>{{cust.shortName}}</td>
                                    <td>
                                          <a class="btn btn-blue" ui-sref="editcustomercompany({id:cust._id})"><i class="fa fa-pencil"></i></a>
                                          <a class="btn btn-red" ng-click="deleteCustomerCompany(cust._id)"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
