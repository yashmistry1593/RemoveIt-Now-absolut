<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="bankmaster-list" title="Branch List">Bank Master List</a>
        </li>
    </ul>
</div>

<form name="bankForm">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Bank Master</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Bank Name*</label>
                                        <input type="text" name="name" class="form-control" ng-model="formData.name" required>
                                        <div class="error-msg" ng-show="bankForm.name.$error && bankForm.name.$touched">Please Enter Bank Name</div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt20">
                                <button class="btn btn-default" type="submit" ng-click="saveBank(formData)" ng-disabled="bankForm.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="bankmaster-list">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
