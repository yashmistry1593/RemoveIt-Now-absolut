<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>Policy</h3>
                    </div>
                    <form name="policyForm" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Policy Name*</label>
                                    <input type="text" name="name" placeholder="Policy Name" ng-model="formData.name" class="form-control" required>
                                    <div class="error-msg" ng-show="policyForm.name.$invalid.required && policyForm.name.$touched">Please Enter Policy Name.</div>

                                </div>
                                <div class="form-group">
                                    <label for="disabledSelect">Policy Type*</label>
                                    <select class="form-control" ng-model="formData.type" value="{{dist.name}}">
                                        <option ng-selected="true" value="">Select Policy Type</option>
                                        <option ng-repeat="type in allPolicyTypes">{{type.policyType}}</option>
                                    </select>
                                </div>

                                <!-- <div class="form-group">
                                    <label for="">Status*</label>
                                    <input type="text" name="Status" placeholder="Status" ng-model="formData.status" class="form-control" required>
                                    <div class="error-msg" ng-show="policyForm.status.$invalid.required && policyForm.status.$touched">Please Enter Status.</div>

                                </div> -->

                            </div>

                        </div>
                        <div class="text-center mt20">
                            <button class="btn btn-default" type="submit" ng-click="savePolicy(formData)" ng-disabled="policyForm.$invalid">Save</button>
                            <button class="btn btn-default" ui-sref="policy-list">Cancel</button>
                        </div>
                </div>
            </div>



            </form>
        </div>
    </div>
</div>
