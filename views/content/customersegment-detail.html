<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>Customer Segment</h3>
                    </div>
                    <form name="custSegForm" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">Customer Segment Name*</label>
                                    <input type="text" name="name" placeholder="Customer Segment" ng-model="formData.name" class="form-control" required>
                                    <div class="error-msg" ng-show="custSegForm.name.$invalid. && custSegForm.name.$touched">Please Enter Customer Segment Name.</div>

                                </div>

                            </div>

                        </div>
                        <div class="text-center mt20">
                            <button class="btn btn-default" type="submit" ng-click="saveCustomerSegment(formData)" ng-disabled="custSegForm.$invalid">Save</button>
                            <button class="btn btn-default" ui-sref="customerSegment-list">Cancel</button>
                        </div>
                </div>
            </div>



            </form>
        </div>
    </div>
</div>
