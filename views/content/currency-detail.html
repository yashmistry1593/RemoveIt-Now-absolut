<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="currency-list" >{{header.name}}</a>
        </li>
    </ul>
</div>
<form name="currencyform" role="form" class="sec">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-4 column">
                <div class="heading-profile">
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Currency</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="">Currency Name*</label>
                                        <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                        <div class="error-msg" ng-show="currencyform.name.$invalid && currencyform.name.$touched">Please Enter Currency Name</div>
                                    </div>
                                    <div class="form-group">
                                        <label >Currency Symbol*</label>
                                        <input type="text" name="symbol" ng-model="formData.symbol" class="form-control" required>
                                        <div class="error-msg" ng-show="currencyform.symbol.$invalid && currencyform.symbol.$touched">Please Enter Currency Symbol</div>
                                    </div>

                                </div>

                            </div>
                            <div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-click="saveCurrency(formData)" ng-disabled="currencyform.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="currency-list">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
