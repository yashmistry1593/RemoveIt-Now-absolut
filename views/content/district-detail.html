<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>District</h3>
                    </div>
                    <form name="districtform" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="disabledSelect">State Name*</label>
                                    <multiple-select list="list"></multiple-select>
                                    <div class="error-msg" ng-show="districtform.state.$error.required && districtform.state.$touched">Please Enter District Name.</div>
                                </div>
                                <div class="form-group">
                                    <label for="">District Name*</label>
                                    <multiple-select list="list"></multiple-select>
                                    <div class="error-msg" ng-show="districtform.name.$error.required && districtform.name.$touched">Please Enter District Name.</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt20">
                            <button class="btn btn-default" type="submit" ng-click="saveDistrict(formData)" ng-disabled="districtform.$invalid">Save</button>
                            <button class="btn btn-default" ui-sref="state-list">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
