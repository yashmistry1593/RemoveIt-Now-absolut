<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>

<form role="form" class="sec" name="companyForm" ng-submit="saveCompany(formData)">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <toggle-switch ng-model="formData.status" class="switch-mini switch-info pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="sec">

            <div class="row">

                <div class="col-md-6">
                    <div class="widget">
                        <div class="form-elements-sec">
                            <div class="widget-title">
                                <h3>Address</h3>
                            </div>
                            <address-form></address-form>
                        </div>
                    </div>
                    <div class="widget">
                        <div class="form-elements-sec">
                            <div class="widget-title">
                                <h3>Contact</h3>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" ng-model="formData.phone">
                            </div>
                            <div class="form-group">
                                <label>Fax</label>
                                <input type="text" class="form-control" ng-model="formData.fax">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" ng-model="formData.email">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget">
                        <div class="form-elements-sec">
                            <div class="widget-title">
                                <h3>General</h3>
                            </div>
                            <div class="form-group">
                                <label>Autogenrated Comapny Code</label>
                                <input type="text" name="companyCode" class="form-control" ng-model="formData.companyCode" readonly>
                            </div>
                            <div class="form-group">
                                <label>Name*</label>
                                <input type="text" name="name" class="form-control" ng-model="formData.name" required>
                                <div class="error-msg" ng-show="companyForm.name.$error && companyForm.name.$touched">Please Enter Name</div>
                            </div>
                            <div class="form-group">
                                <label>Short Name*</label>
                                <input type="text" class="form-control" name="shortName" ng-model="formData.shortName" required>
                                <div class="error-msg" ng-show="companyForm.shortName.$error && companyForm.shortName.$touched">Please Enter Short Name</div>
                            </div>
                            <div class="form-group">
                                <div class="user-img mt25">
                                    <label>Upload Logo</label>
                                    <upload-image ng-model="companyForm.logo" no-view></upload-image>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget">
                        <div class="form-elements-sec">
                            <div class="widget-title">
                                <h3>Other</h3>
                            </div>
                            <div class="form-group">
                                <label>NEFT</label>
                                <input type="text" class="form-control" ng-model="formData.NEFT">
                            </div>
                            <div class="form-group">
                                <label>Service Tax Number</label>
                                <input type="text" class="form-control" ng-model="formData.serviceTax">
                            </div>
                            <div class="form-group">
                                <label>PAN</label>
                                <input type="text" class="form-control" ng-model="formData.pan">
                            </div>
                            <div class="form-group">
                                <label>CIN</label>
                                <input type="text" class="form-control" ng-model="formData.cin">
                            </div>
                            <div class="form-group">
                                <label>TAN</label>
                                <input type="text" class="form-control" ng-model="formData.tan">
                            </div>
                            <div class="form-group">
                                <label>Services</label>
                                <input type="text" class="form-control" ng-model="formData.services">
                            </div>
                            <div class="form-group">
                                <label>Website</label>
                                <input type="text" class="form-control" ng-model="formData.website">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <div class="form-elements-sec">
                            <div class="widget-title">
                                <h3>Bank Date</h3>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Activity Name</th>
                                        <th style="width: 100px;">Days</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Field Office Activity</td>
                                        <td>
                                            <input type="text" class="form-control ">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Back Office Activity</td>
                                        <td>
                                            <input type="text" class="form-control ">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Reimbursement</td>
                                        <td>
                                            <input type="text" class="form-control ">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Receipt</td>
                                        <td>
                                            <input type="text" class="form-control ">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Journal Voucher</td>
                                        <td>
                                            <input type="text" class="form-control ">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt20">
                <button class="btn btn-default" type="submit" ng-disabled="companyForm.$invalid">Save</button>
                <button class="btn btn-default" type="submit" ui-sref="company-list">Cancel</button>
            </div>
        </div>

    </div>
</form>
