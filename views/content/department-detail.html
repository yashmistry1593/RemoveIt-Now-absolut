<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Insurance</a>
        </li>
        <li>
            <a ui-sref="department-list" >{{header.name}}</a>
        </li>
    </ul>
</div>
<form name="departmentForm" ng-submit="saveModel(formData)">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                  <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch>
                    <h2>{{header.name}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Department</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="">Department Name*</label>
                                        <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                        <div class="error-msg" ng-show="departmentForm.name.$invalid && departmentForm.name.$touched">Please Enter Department Name</div>
                                    </div>
                                </div>

                            </div>
                            <div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-disabled="departmentForm.$invalid">Save</button>
                                <button class="btn btn-default" ui-sref="department-list">Cancel</button>
                            </div>
                        </div>
                    </div>

                </sec>
            </div>
        </div>
    </div>
</form>
