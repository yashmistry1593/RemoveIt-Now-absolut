<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Company Setup</a>
        </li>
        <li>
            <a ui-sref="branch-list" title="Branch List">{{header.name}}</a>
        </li>
    </ul>
</div>

<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{header.name}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="widget-title">
                        <h3>State</h3>
                    </div>
                    <form name="stateform" role="form" class="sec ng-pristine ng-valid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="">State Name*</label>
                                    <input type="text" name="name" placeholder="State Name" ng-model="formData.name" class="form-control" required>
                                    <div class="error-msg" ng-show="stateform.name.$error.required && stateform.name.$touched">Please Enter State Name.</div>

                                    <label for="">Zone*</label>
                                    <input type="text" name="zone" placeholder="Zone" ng-model="formData.zone" class="form-control" required>
                                    <div class="error-msg" ng-show="stateform.zone.$error.required && stateform.zone.$touched">Please Enter Zone.</div>

                                </div>

                            </div>

                        </div>
                </div>
            </div>


            <div class="text-center mt20">
                <button class="btn btn-default" type="submit" ng-click="saveState(formData)" ng-disabled="stateform.$invalid">Save</button>
                <button class="btn btn-default" ui-sref="state-list">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</div>
