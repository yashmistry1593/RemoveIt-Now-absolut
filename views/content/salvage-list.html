<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Insurance</a>
        </li>
        <li>
            <a ui-sref="salvage-list" title="Salvage List">Salvage List</a>
        </li>
    </ul>
</div>
<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Salvage List</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">
                    <div class="widget-title">
                        <div class="pull-right">
                            <a class="btn btn-primary" ui-sref="createsalvage">Add New</a>
                        </div>
                        <h3>List of Salvage
                          <span class="tableTotal">(Total :
                              {{totalItems}})
                          </span>
                        </h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Salvage</th>
                                    <th>Sequence</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody ng-show="totalItems>0">

                                <tr ng-repeat="data in allSalvage">
                                    <td>$index</td>
                                    <td>{{data.salvage}}</td>
                                    <td>{{data.seq}}</td>
                                    <td>
                                        <toggle-switch ng-model="data.status" class="switch-mini switch-success"></toggle-switch>
                                    </td>
                                    <td>
                                        <a class="btn btn-blue" ui-sref="editSalvage({id:sal._id})">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <a class="btn btn-red" ng-click="deleteSalvage(sal._id)">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tableData" ng-show="totalItems == 0">
                        <h5>No data found</h5>
                    </div>
                    <div class="tableData" ng-show="totalItems == undefined">
                        <h5>Loading Data</h5>
                    </div>
                    <ul ng-if="totalItems" ng-change="changePage(currentPage);" uib-pagination total-items="totalItems" items-per-page="maxRow" ng-model="currentPage" max-size="template.pageMax" class="pagination-sm" boundary-links="true" force-ellipses="true"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
